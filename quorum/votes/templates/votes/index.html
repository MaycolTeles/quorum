<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quorum</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
    }

    .btn-bills {
        background-color: #007bff;
        color: #fff;
    }

    .btn-legislators {
        background-color: #28a745;
        color: #fff;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    
    {% include 'navbar.html' %}

    <div class="container">
        <h1>Bills and Legislators</h1>
        <a href="{% url 'bills' %}" class="btn btn-bills">Bills</a>
        <a href="{% url 'legislators' %}" class="btn btn-legislators">Legislators</a>
    </div>

</body>
</html>
