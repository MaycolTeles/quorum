<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .btn {
            display: block;
            width: 150px;
            margin: 0 auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <h1>Bills ({{ bills.count }})</h1>
    <table>
        <thead>
            <tr>
                <th>Bill ID</th>
                <th>Title</th>
                <th>Supporters</th>
                <th>Opposers</th>
                <th>Primary Sponsor</th>
            </tr>
        </thead>
        <tbody>
            {% for bill in bills %}
            <tr>
                <td><a href="{% url 'bill' bill.id %}">{{ bill.id }}</a></td>
                <td>{{ bill.title }}</td>
                <td>{{ bill.supporters_amount }}</td>
                <td>{{ bill.opposers_amount }}</td>
                <td>{{ bill.primary_sponsor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
